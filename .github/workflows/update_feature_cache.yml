name: Update Feature Cache

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start Date (YYYYMMDD)'
        required: false
        default: ''
      end_date:
        description: 'End Date (YYYYMMDD)'
        required: false
        default: ''

jobs:
  generate-cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate Feature Cache
      run: |
        # 입력값이 없으면 기본값 사용 (스크립트 내부 로직 따름)
        START_ARG=""
        if [ -n "${{ inputs.start_date }}" ]; then
          START_ARG="--start-date ${{ inputs.start_date }}"
        fi
        
        END_ARG=""
        if [ -n "${{ inputs.end_date }}" ]; then
          END_ARG="--end-date ${{ inputs.end_date }}"
        fi
        
        python scripts/generate_cache.py $START_ARG $END_ARG --output cache/korea_universe_feature_frame.parquet
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: feature-cache-parquet
        path: cache/korea_universe_feature_frame.parquet
        retention-days: 7

    - name: Generate Tag Name
      id: tag
      run: echo "tag_name=data-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        name: Feature Cache ${{ steps.tag.outputs.tag_name }}
        files: cache/korea_universe_feature_frame.parquet
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
